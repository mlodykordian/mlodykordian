<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundusze Norweskie i EOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">    
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">
    <nav id="navbar" class="navbar navbar-expand-lg position-fixed top-0 w-100">
        <div class="container">
                <a class="navbar-brand" href="#"><i class="fas fa-handshake"></i> Fundusze Norweskie i EOG </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="#goals">Cele</a>
                    <a class="nav-link" href="#members">Członkowie</a>
                    <a class="nav-link" href="#poland">Polska</a>
                    <a class="nav-link" href="#effects">Efekty</a>
                    <a class="nav-link" href="#more">Więcej</a>
                </div>
            </div>
        </div>
      </nav>
    <header>
        <div class="hero-img">
            <div class="hero-shadow"></div>
            <div class="hero-text">
                <img src="img/EEA_grants_White.svg" alt="Logo Funduszy Norweskich">
                <h1>Fundusze Norweskie i EOG</h1>
            </div><a href="#goals"><i class="fas fa-chevron-down"></i></a>

        </div>
    </header>
    <main>
        <section id="goals" class="goals py-5">
            <div class="container">
                <br><h2><i class="fas fa-list"></i> Cele</h2><hr>
            </div>
        </section>
        <section id="members" class="members py-5">
            <div class="container">
                <br><h2><i class="fas fa-users"></i> Członkowie</h2><hr>
                <div class="row">
                    <div class="col-sm-6 text-center countries-chart-col">
                        <h3><i class="fas fa-percent"></i> Podział funduszy</h3>
                        <p>Wyniki są podawane w procentach</p>
                        <div class="chart-container">
                            <canvas id="myChart" width="200px" height="200px"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center members-list">
                        <h3><i class="fas fa-list-ol"></i> Najwięksi beneficjenci</h3>
                        <div class="members-container">
                            <div class="country-block">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="poland" class="poland py-5">
            <div class="container">
                <br><h2>Polska</h2><hr>
            </div>
        </section>
        <section id="effects" class="effects py-5">
            <div class="container">
                <br><h2>Efekty</h2><hr>
            </div>
        </section>
        <section id="more" class="more py-5">
            <div class="container">
                <br><h2>Więcej</h2><hr>
            </div>
        </section>
    </main>
    <footer><p>Zjednoczeni w różnorodności.</p></footer>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/countries-chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
